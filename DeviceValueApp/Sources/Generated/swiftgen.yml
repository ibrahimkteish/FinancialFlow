input_dir: .
output_dir: CodeGen


strings:
  inputs:
    - Localizable.strings
  outputs:
    - templateName: structured-swift5
      output: Strings.generated.swift
      params:
        bundle: Bundle.main
        publicAccess: true
        enumName: Strings
        
xcassets:
  inputs:
   - ../../../FinancialFlow/FinancialFlow/Assets.xcassets
  outputs:
    - templatePath: AssetsTemplate.stencil
      output: Assets.swift
      params:
        bundle: Bundle.main
        publicAccess: true
        enumName: Assets
